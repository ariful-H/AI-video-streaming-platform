<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuantumGaze</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/social-auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: #0f1117;
            --input-bg: #1a1d25;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #22d3ee;
            --button-gradient: linear-gradient(135deg, #22d3ee, #0ea5e9);
            --glow-color: rgba(34, 211, 238, 0.2);
            --error-color: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #0f172a, #020617);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            position: relative;
        }

        .register-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--glow-color), transparent 70%);
            animation: glowRotate 10s linear infinite;
        }

        .register-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .register-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--button-gradient);
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .register-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow-color);
        }

        .login-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .glow-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-color), transparent 70%);
            filter: blur(20px);
            animation: glowPulse 4s ease-in-out infinite;
        }

        .glow-1 { top: -75px; left: -75px; }
        .glow-2 { bottom: -75px; right: -75px; animation-delay: -2s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @keyframes glowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>
    
    <div class="register-container">
        <div class="register-card">
            <div class="glow-effect glow-1"></div>
            <div class="glow-effect glow-2"></div>
            
            <h2 class="register-title">Join QuantumGaze</h2>
            <p class="register-subtitle">Join QuantumGaze and experience the future of video control</p>
            
            <form method="POST" action="/register" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                </div>
                
                <button type="submit" class="register-btn">Create Account</button>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="error-message">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
            
            <div class="social-auth-container">
                <div class="social-auth-divider">
                    <span>Or register with</span>
                </div>
                <div class="social-auth-buttons">
                    <button class="social-auth-button google" onclick="window.location.href='/auth/google'">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        <span>Google</span>
                    </button>
                    <button class="social-auth-button facebook" onclick="window.location.href='/auth/facebook'">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
            
            <p class="login-text">
                Already have an account? <a href="/login" class="login-link">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add subtle parallax effect to glow elements
            document.addEventListener('mousemove', (e) => {
                const glowEffects = document.querySelectorAll('.glow-effect');
                const { clientX, clientY } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                glowEffects.forEach((glow, index) => {
                    const factor = index === 0 ? 20 : -20;
                    const moveX = (clientX - centerX) / factor;
                    const moveY = (clientY - centerY) / factor;
                    glow.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });

            // Form validation
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match');
                }
            });
        });
    </script>
</body>
</html>

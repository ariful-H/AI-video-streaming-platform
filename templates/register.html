{% extends "base.html" %}

{% block title %}Register - QuantumGaze{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join the future of interactive entertainment</p>
        </div>
        
        <div class="auth-providers">
            <button class="provider-button google">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>
            <button class="provider-button github">
                <i class="fab fa-github"></i>
                Sign up with GitHub
            </button>
            <div class="divider">
                <span>or</span>
            </div>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('register_submit') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-progress"></div>
                    </div>
                    <span class="strength-text">Password strength: <span class="strength-label">Weak</span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="terms" required>
                    <span class="checkbox-label">I agree to the <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="submit-button">
                Create Account
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login_page') }}">Sign in</a></p>
        </div>
    </div>
</div>

    <style>
    .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        padding: 40px 20px;
        }

    .auth-card {
        background: var(--surface-darker);
        border-radius: 24px;
        padding: 48px;
            width: 100%;
        max-width: 480px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

    .auth-card::before {
            content: '';
            position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--primary-gradient);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
    }

    .auth-header p {
        color: var(--text-muted);
        font-size: 16px;
    }

    .auth-providers {
        margin-bottom: 32px;
    }

    .provider-button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 12px;
    }

    .provider-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    .provider-button.google {
        background: #ffffff;
        color: #333333;
    }

    .provider-button.github {
        background: #24292e;
        color: #ffffff;
    }

    .divider {
        display: flex;
        align-items: center;
            text-align: center;
        margin: 24px 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider span {
        padding: 0 16px;
        color: var(--text-muted);
        font-size: 14px;
    }

    .auth-form {
        margin-bottom: 24px;
        }

        .form-group {
        margin-bottom: 20px;
        }

    .form-group label {
            display: block;
        margin-bottom: 8px;
        color: var(--text-muted);
        font-size: 14px;
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .input-wrapper i {
        position: absolute;
        left: 16px;
        color: var(--text-muted);
    }

    .input-wrapper input {
            width: 100%;
        padding: 12px 16px 12px 48px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-light);
        font-size: 16px;
            transition: all 0.3s ease;
        }

    .input-wrapper input:focus {
            outline: none;
        border-color: var(--accent-purple);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    .toggle-password {
        position: absolute;
        right: 16px;
        background: none;
            border: none;
        color: var(--text-muted);
            cursor: pointer;
        transition: color 0.3s ease;
    }

    .toggle-password:hover {
        color: var(--text-light);
    }

    .password-strength {
        margin-top: 8px;
    }

    .strength-bar {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 4px;
    }

    .strength-progress {
        height: 100%;
        width: 0;
        background: var(--accent-purple);
        transition: all 0.3s ease;
    }

    .strength-text {
        font-size: 12px;
        color: var(--text-muted);
    }

    .strength-label {
        color: var(--accent-purple);
    }

    .form-options {
        margin-bottom: 24px;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .checkbox-wrapper input[type="checkbox"] {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
    }

    .checkbox-label {
        color: var(--text-muted);
        font-size: 14px;
    }

    .checkbox-label a {
        color: var(--accent-purple);
            text-decoration: none;
        transition: color 0.3s ease;
    }

    .checkbox-label a:hover {
        color: var(--accent-pink);
    }

    .submit-button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: var(--primary-gradient);
        color: white;
        font-size: 16px;
        font-weight: 600;
            display: flex;
            align-items: center;
        justify-content: center;
            gap: 8px;
        cursor: pointer;
            transition: all 0.3s ease;
        }
        
    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .auth-footer {
        text-align: center;
        color: var(--text-muted);
        font-size: 14px;
    }

    .auth-footer a {
        color: var(--accent-purple);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .auth-footer a:hover {
        color: var(--accent-pink);
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 32px 24px;
        }

        .auth-header h1 {
            font-size: 28px;
        }

        .provider-button {
            font-size: 14px;
        }
    }
</style>

<script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const input = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.querySelector('.strength-progress');
        const strengthLabel = document.querySelector('.strength-label');
        
        // Calculate password strength
        let strength = 0;
        if (password.length >= 8) strength += 25;
        if (password.match(/[a-z]/)) strength += 25;
        if (password.match(/[A-Z]/)) strength += 25;
        if (password.match(/[0-9]/)) strength += 25;
        
        // Update UI
        strengthBar.style.width = strength + '%';
        
        if (strength <= 25) {
            strengthBar.style.background = '#ef4444';
            strengthLabel.textContent = 'Weak';
            strengthLabel.style.color = '#ef4444';
        } else if (strength <= 50) {
            strengthBar.style.background = '#f59e0b';
            strengthLabel.textContent = 'Fair';
            strengthLabel.style.color = '#f59e0b';
        } else if (strength <= 75) {
            strengthBar.style.background = '#10b981';
            strengthLabel.textContent = 'Good';
            strengthLabel.style.color = '#10b981';
        } else {
            strengthBar.style.background = '#4ecca3';
            strengthLabel.textContent = 'Strong';
            strengthLabel.style.color = '#4ecca3';
        }
    });

    // Password confirmation checker
    document.getElementById('confirm-password').addEventListener('input', function() {
                const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password === confirmPassword) {
            this.style.borderColor = '#4ecca3';
        } else {
            this.style.borderColor = '#ef4444';
        }
        });
    </script>

{% endblock %}
